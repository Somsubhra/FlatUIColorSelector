<html>
  <head>
    <title>Flat UI Color Selector</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <script type="text/javascript" src="main.js"></script>
  <body>
    <header>
      <select name="color-format" id="color-format-selector">
        <option value="hex">HEX</option>
        <option value="rgb">RGB</option>
        <option value="rgba">RGBA</option>
      </select>
      <input type="text" id="color-output">
      <label id="brand">FLAT UI COLORS SELECTOR</label>
    </header>
    <div id="color-grid">
    </div>
  </body>
</html>
