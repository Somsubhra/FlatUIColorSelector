<html>
  <head>
    <title>Flat UI Color Selector</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <script type="text/javascript" src="main.js"></script>
  <body>
    <header>
      <select name="color-format" id="color-format-selector">
        <option value="hex">Hex</option>
        <option value="rgb">RGB</option>
      </select>
      <input type="text" id="color-output">
    </header>
    <div id="color-grid">
      <a class="color-input col1 row1" href="javascript:void(0)" id="turquoise"></a>
      <a class="color-input col2 row1" href="javascript:void(0)" id="emerald"></a>
      <a class="color-input col3 row1" href="javascript:void(0)" id="peter-river"></a>
      <a class="color-input col4 row1" href="javascript:void(0)" id="amethyst"></a>
      <a class="color-input col5 row1" href="javascript:void(0)" id="wet-asphalt"></a>
      <a class="color-input col1 row2" href="javascript:void(0)" id="green-sea"></a>
      <a class="color-input col2 row2" href="javascript:void(0)" id="nephritis"></a>
      <a class="color-input col3 row2" href="javascript:void(0)" id="belize-hole"></a>
      <a class="color-input col4 row2" href="javascript:void(0)" id="wisteria"></a>
      <a class="color-input col5 row2" href="javascript:void(0)" id="midnight-blue"></a>
      <a class="color-input col1 row3" href="javascript:void(0)" id="sunflower"></a>
      <a class="color-input col2 row3" href="javascript:void(0)" id="carrot"></a>
      <a class="color-input col3 row3" href="javascript:void(0)" id="alizarin"></a>
      <a class="color-input col4 row3" href="javascript:void(0)" id="clouds"></a>
      <a class="color-input col5 row3" href="javascript:void(0)" id="concrete"></a>
      <a class="color-input col1 row4" href="javascript:void(0)" id="orange"></a>
      <a class="color-input col2 row4" href="javascript:void(0)" id="pumpkin"></a>
      <a class="color-input col3 row4" href="javascript:void(0)" id="pomegranate"></a>
      <a class="color-input col4 row4" href="javascript:void(0)" id="silver"></a>
      <a class="color-input col5 row4" href="javascript:void(0)" id="asbestos"></a>
    </div>
  </body>
</html>
