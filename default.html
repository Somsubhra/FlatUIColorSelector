<html>
  <head>
    <title>Flat UI Color Selector</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <header>
      <select name="color-format" id="color-format-selector">
        <option value="hex">HEX</option>
        <option value="rgb">RGB</option>
        <option value="rgba">RGBA</option>
      </select>
      <input type="text" id="color-output">
      <label id="brand">FLAT UI COLORS SELECTOR</label>
    </header>
    <div id="color-grid">
    </div>
    <div id="message">COPIED</label>
  </body>
</html>
