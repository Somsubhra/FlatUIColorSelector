<html>
  <head>
    <title>Flat UI Color Selector</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <script type="text/javascript" src="main.js"></script>
  <body>
    <header>
      <select name="color-format" id="color-format-selector">
        <option value="hex">Hex</option>
        <option value="rgb">RGB</option>
      </select>
      <input type="text" id="color-output">
    </header>
    <div id="color-grid">
      <a class="color-input col1 row1" href="#" id="turquoise"></a>
      <a class="color-input col2 row1" href="#" id="emerald"></a>
      <a class="color-input col3 row1" href="#" id="peter-river"></a>
      <a class="color-input col4 row1" href="#" id="amethyst"></a>
      <a class="color-input col5 row1" href="#" id="wet-asphalt"></a>
      <a class="color-input col1 row2" href="#" id="green-sea"></a>
      <a class="color-input col2 row2" href="#" id="nephritis"></a>
      <a class="color-input col3 row2" href="#" id="belize-hole"></a>
      <a class="color-input col4 row2" href="#" id="wisteria"></a>
      <a class="color-input col5 row2" href="#" id="midnight-blue"></a>
      <a class="color-input col1 row3" href="#" id="sunflower"></a>
      <a class="color-input col2 row3" href="#" id="carrot"></a>
      <a class="color-input col3 row3" href="#" id="alizarin"></a>
      <a class="color-input col4 row3" href="#" id="clouds"></a>
      <a class="color-input col5 row3" href="#" id="concrete"></a>
      <a class="color-input col1 row4" href="#" id="orange"></a>
      <a class="color-input col2 row4" href="#" id="pumpkin"></a>
      <a class="color-input col3 row4" href="#" id="pomegranate"></a>
      <a class="color-input col4 row4" href="#" id="silver"></a>
      <a class="color-input col5 row4" href="#" id="asbestos"></a>
    </div>
  </body>
</html>
